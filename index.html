<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>Hangman!</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
  <!--     <script src="//cdnjs.cloudflare.com/ajax/libs/velocity/1.5.0/velocity.min.js"></script> -->
</head>
<body>
    <div class="container">
        <div class="row">
            <section id="text">
                <p>var hangman = {</p>
                <p class="indent">wins: <span id="wins">0</span>,</p>
                <p class="indent">losses: <span id="losses">0</span>,</p>
                <p class="indent">remaining: <span id="chances"></span>,</p>
                <p class="indent">status: <span id="info"><span>,</p>
                <p class="indent">play again: <span id="undef">undefined</span><span id="replay">() => {clickMeToPlayAgain();}</span></p>
                <P>};</P>
            </section>
            <svg id="hang" height="400" width="400">
                <g id="body">
                    <circle cx="200" cy="80" r="20" stroke="black" stroke-width="4" fill="darkslategrey"/>
                    <g id="rEyes">
                        <circle cx="193" cy="80" r="4"/>
                        <circle cx="207" cy="80" r="4"/>
                    </g>
                      <g id="xEyes" class="hide">
                        <line x1="190" y1="78" x2="196" y2="84"/>
                        <line x1="204" y1="78" x2="210" y2="84"/>
                        <line x1="190" y1="84" x2="196" y2="78"/>
                        <line x1="204" y1="84" x2="210" y2="78"/>
                      </g>
                    <line x1="200" y1="100" x2="200" y2="150" />
                    <line id="armL" x1="200" y1="120" x2="170" y2="140" />
                    <line id="armR" x1="200" y1="120" x2="230" y2="140" />
                    <line id="legL" x1="200" y1="150" x2="180" y2="190" />
                    <line id="legR" x1="200" y1="150" x2="220" y2="190" />
                </g>
                    <line x1="10" y1="250" x2="150" y2="250" />
                    <line id="door1" x1="150" y1="250" x2="200" y2="250" />
                    <line id="door2" x1="200" y1="250" x2="250" y2="250" />
                    <line x1="250" y1="250" x2="390" y2="250" />
                    <line x1="100" y1="250" x2="100" y2="20" />
                    <line x1="100" y1="20" x2="200" y2="20" />
                    <line id="rope" x1="200" y1="20" x2="200" y2="60" />
            </svg>
        </div>
        <section class="row">
            <ul id="guesses" class="row"></ul>
        </section>
        <section class="row">
            <ul id="alphabet1" class="alphabet row"></ul>
            <ul id="alphabet2" class="alphabet row"></ul>
            <ul id="alphabet3" class="alphabet row"></ul>
        </section>
    </div>
    <script src="assets/javascript/game.js"></script>
</body>
</html>
