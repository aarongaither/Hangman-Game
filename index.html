<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>Hangman!</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Nova+Mono" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <header>
                <h1>Hangman.</h1>
            </header>
            <section id="main">
                <p id="info"></p>
                <p>Wins: <span id="wins">0</span></p>
                <p>Losses: <span id="losses">0</span></p>
                <p>Remaining: <span id="chances"></span></p>
            </section> 
        </div>
        <section class="row">
            <ul id="alphabet" class="row"></ul>
        </section>
        <section class="row">
            <ul id="guesses" class="row"></ul>
        </section>
    </div>
    <script src="assets/javascript/game.js"></script>
</body>
</html>
