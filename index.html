<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>Hangman!</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <section id="main">
                <p>var hangman = {</p>
                <p class="indent">wins: <span id="wins">0</span>,</p>
                <p class="indent">losses: <span id="losses">0</span>,</p>
                <p class="indent">remaining: <span id="chances"></span>,</p>
                <p class="indent">status: <span id="info"><span>,</p>
                <p class="indent">play again: <span id="undef">undefined</span><span id="replay">() => {clickMeToPlayAgain();}</span></p>
                <P>};</P>
            </section> 
        </div>
        <section class="row">
            <ul id="guesses" class="row"></ul>
        </section>
        <section class="row">
            <ul id="alphabet1" class="alphabet row"></ul>
            <ul id="alphabet2" class="alphabet row"></ul>
            <ul id="alphabet3" class="alphabet row"></ul>
        </section>
    </div>
    <script src="assets/javascript/game.js"></script>
</body>
</html>
