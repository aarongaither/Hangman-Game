<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>Hangman!</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.5.0/velocity.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <section id="text">
                <p>var hangman = {</p>
                <p class="indent">wins: <span id="wins">0</span>,</p>
                <p class="indent">losses: <span id="losses">0</span>,</p>
                <p class="indent">remaining: <span id="chances"></span>,</p>
                <p class="indent">status: <span id="info"><span>,</p>
                <p class="indent">play again: <span id="undef">undefined</span><span id="replay">() => {clickMeToPlayAgain();}</span></p>
                <P>};</P>
            </section>
            <svg id="hang" height="200" width="200">
                <g id="body">
                    <circle cx="100" cy="40" r="10" stroke="black" stroke-width="2" fill="darkslategrey"/>
                    <g id="rEyes">
                        <circle cx="96" cy="40" r="3"/>
                        <circle cx="104" cy="40" r="3"/>
                    </g>
                      <g id="xEyes" class="hide">
                        <line x1="96" y1="39" x2="99" y2="42"/>
                        <line x1="101" y1="39" x2="104" y2="42"/>
                        <line x1="96" y1="42" x2="99" y2="39"/>
                        <line x1="101" y1="42" x2="104" y2="39"/>
                      </g>
                    <line x1="100" y1="50" x2="100" y2="75" />
                    <line id="armL" x1="100" y1="60" x2="85" y2="70" />
                    <line id="armR" x1="100" y1="60" x2="115" y2="70" />
                    <line id="legL" x1="100" y1="75" x2="90" y2="95" />
                    <line id="legR" x1="100" y1="75" x2="110" y2="95" />
                </g>
                    <line x1="5" y1="125" x2="75" y2="125" />
                    <line id="door1" x1="75" y1="125" x2="100" y2="125" />
                    <line id="door2" x1="100" y1="125" x2="125" y2="125" />
                    <line x1="125" y1="125" x2="195" y2="125" />
                    <line x1="50" y1="125" x2="50" y2="10" />
                    <line x1="50" y1="10" x2="100" y2="10" />
                    <line id="rope" x1="100" y1="10" x2="100" y2="30" />
            </svg>
        </div>
        <section class="row">
            <ul id="guesses" class="row"></ul>
        </section>
        <section class="row">
            <ul id="alphabet1" class="alphabet row"></ul>
            <ul id="alphabet2" class="alphabet row"></ul>
            <ul id="alphabet3" class="alphabet row"></ul>
        </section>
    </div>
    <script src="assets/javascript/game.js"></script>
</body>
</html>
